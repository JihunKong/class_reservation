    <style>
      :root {

      body {

        color: var(--text-color);

      .container {

      /* íƒ­ */
      .tab-container {
        margin-bottom: 20px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tab-button {
        padding: 8px 16px;
        border: none;
        background: #f1f3f4;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }
      .tab-button.active {
        background: var(--primary-color);
        color: white;
      }
      .tab-button:hover {
        background: #e8eaed;
      }

      /* í¼ */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group.wide {
        grid-column: span 2;
      }
      .required-label::after {
        content: " *";
        color: var(--error-color);
      }
      input, select, textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        transition: 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
      }
      input.error, select.error, textarea.error {
        border-color: var(--error-color);
        background-color: #fff8f7;
      }
      .help-text {
        margin-top: 4px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      /* ë²„íŠ¼ */
      button {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #1557b0;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      /* ìº˜ë¦°ë” ë·° */
      .calendar-view {
        margin-top: 16px;
      }
      #weekCalendar iframe,

        width: 100%;
        height: 600px;
        border: none;
        border: 1px solid var(--border-color);
        border-radius: 4px;
      }

      /* ë¡œë”© */
      .loading {
        display: none;
        position: fixed;
        top: 0; left: 0;
        right: 0; bottom: 0;
        background-color: rgba(255,255,255,0.8);
        z-index: 999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin-bottom: 8px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .loading p {
        color: var(--primary-color);
        margin: 0;
      }

      /* ë©”ì‹œì§€ */
      .message {

        margin-top: 16px;
        border-radius: 4px;
        display: none;
      }
      .message.error {
        background: #fce8e6;
        border: 1px solid #fad2cf;
        color: var(--error-color);
      }
      .message.success {

      }
      .validation-error {

      }

      /* ë°˜ì‘í˜• */

        .form-grid {
          grid-template-columns: 1fr;
        }
        .form-group.wide {
          grid-column: span 1;
        }
      }
    </style>

    <script>
      window.onload = function() {

      /**
       * ì´ˆê¸° í¼ ì„¤ì •
       */
      function initializeForm() {
        initializeDateInput();
        setupFormValidation();
        // ì²« ë‹¨ê³„: íŠ¹ë³„ì‹¤ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° â†’ ë‹¤ìŒì— êµì‹œ â†’ ìº˜ë¦°ë”
        loadSpaces();

        // ëª©ì  'ê¸°íƒ€' ì„ íƒ ì‹œ ê¸°íƒ€ ì…ë ¥ì°½ í‘œì‹œ
        document.getElementById('purposeSelect').addEventListener('change', function() {

          etcGroup.style.display = (this.value === 'ê¸°íƒ€') ? 'block' : 'none';
        });
      }

      /**
       * ë‚ ì§œ min/max ì„¤ì •
       */
      function initializeDateInput() {
        const dateInput = document.getElementById('date');
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateInput.min = formatDateForInput(tomorrow);

        // ìµœëŒ€ í•œ ë‹¬ ë’¤ê¹Œì§€ë§Œ
        const maxDate = new Date(today);
        maxDate.setMonth(maxDate.getMonth() + 1);
        dateInput.max = formatDateForInput(maxDate);

        // ì£¼ë§ ë¶ˆê°€
        dateInput.addEventListener('input', function() {
          const sel = new Date(this.value);
          if (sel.getDay() === 0 || sel.getDay() === 6) {
            showInputError(this, 'ì£¼ë§ì€ ì˜ˆì•½í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            this.value = '';
          } else {
            clearInputError(this);
          }
        });
      }
      function hideLoadingMessage() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }
      google.script.url.getLocation(function(location) {
      hideLoadingMessage();

      /**
       * íŠ¹ë³„ì‹¤ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
       */
      function loadSpaces() {
        google.script.run
          .withSuccessHandler(function(spaces) {
            const select = document.getElementById('space');
            select.innerHTML = '<option value="">ì„ íƒí•´ì£¼ì„¸ìš”</option>';
            if (Array.isArray(spaces)) {
              spaces.forEach(function(sp) {
                if (sp.trim()) {
                  const opt = document.createElement('option');
                  opt.value = sp;
                  opt.textContent = sp;
                  select.appendChild(opt);
                }
              });
            }
            // íŠ¹ë³„ì‹¤ ë¡œë”© í›„ êµì‹œ ëª©ë¡
            loadPeriods();
          })
          .withFailureHandler(function(err) {
            console.error(err);
            showMessage('íŠ¹ë³„ì‹¤ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨', 'error');
            setLoading(false);
          })
          .getAvailableSpaces();
      }

      /**
       * êµì‹œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
       */
      function loadPeriods() {
        google.script.run
          .withSuccessHandler(function(periods) {
            const select = document.getElementById('period');
            select.innerHTML = '<option value="">ì„ íƒí•´ì£¼ì„¸ìš”</option>';
            if (Array.isArray(periods)) {
              periods.forEach(function(pd) {
                if (pd.trim()) {
                  const opt = document.createElement('option');
                  opt.value = pd;
                  opt.textContent = pd + 'êµì‹œ';
                  select.appendChild(opt);
                }
              });
            }
            // êµì‹œê¹Œì§€ ë¡œë”© í›„ ë‹¬ë ¥
            loadCalendarViews();
          })
          .withFailureHandler(function(err) {
            console.error(err);
            showMessage('êµì‹œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨', 'error');
            setLoading(false);
          })
          .getAvailablePeriods();
      }

      /**
       * ì˜ˆì•½í•˜ê¸°
       */
      function submitReservation() {
        if (!validateForm('reservationForm')) {
          showMessage('ì…ë ¥ ë‚´ìš©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
          return false;
        }
        const btn = document.getElementById('submitButton');
        btn.disabled = true;
        setLoading(true);

        const form = document.querySelector('#reservationForm form');
        // ëª©ì  + ê¸°íƒ€
        let finalPurpose = form.purposeSelect.value;
        if (finalPurpose === 'ê¸°íƒ€') {
          const etcText = form.purposeEtc.value.trim();
          if (!etcText) {
            showMessage('ê¸°íƒ€ ì‚¬ìš© ëª©ì ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            setLoading(false);
            btn.disabled = false;
            return false;
          }
          finalPurpose += ' - ' + etcText; // "ê¸°íƒ€ - ë§ˆì´í¬ ì‚¬ìš©" ë“±
        }

        const formData = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          space: form.space.value,
          date: form.date.value,
          period: form.period.value,
          gradeClass: form.gradeClass.value.trim(),
          purpose: finalPurpose
        };

        google.script.run
          .withSuccessHandler(function(res) {
            setLoading(false);
            btn.disabled = false;
            if (res.success) {
              showMessage('ì˜ˆì•½ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ì˜ˆì•½ID: ' + res.reservationId, 'success');
              form.reset();
              initializeDateInput(); // ë‚ ì§œ ì´ˆê¸°í™”
              document.getElementById('purposeEtcGroup').style.display = 'none';
            } else {
              showMessage(res.message || 'ì˜ˆì•½ ì‹¤íŒ¨', 'error');
            }
          })
          .withFailureHandler(function(err) {
            setLoading(false);
            btn.disabled = false;
            console.error(err);
            showMessage('ì˜ˆì•½ ì²˜ë¦¬ ì˜¤ë¥˜ ë°œìƒ', 'error');
          })
          .handleReservation(formData);

        return false;
      }

      /**
       * ì˜ˆì•½ ì·¨ì†Œ
       */
      function cancelReservation() {
        if (!validateForm('cancellationForm')) {
          showMessage('ì…ë ¥ ë‚´ìš©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
          return false;
        }

        google.script.run

              form.reset();

      }

      /**
       * íƒ­ ì „í™˜
       */
      function showTab(tabName) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById('reservationForm').style.display = 'none';
        document.getElementById('weeklyView').style.display = 'none';
        document.getElementById('monthlyView').style.display = 'none';
        document.getElementById('cancellationForm').style.display = 'none';

        if (tabName === 'reservation') {
          document.getElementById('reservationForm').style.display = 'block';
          document.querySelector('[onclick="showTab(\'reservation\')"]').classList.add('active');
        } else if (tabName === 'weekly') {
          document.getElementById('weeklyView').style.display = 'block';
          document.querySelector('[onclick="showTab(\'weekly\')"]').classList.add('active');
          setLoading(true);
          google.script.run
            .withSuccessHandler(function(html) {
              document.getElementById('weekCalendar').innerHTML = html;
              setLoading(false);
            })
            .getCalendarEmbed('WEEK');
        } else if (tabName === 'monthly') {
          document.getElementById('monthlyView').style.display = 'block';
          document.querySelector('[onclick="showTab(\'monthly\')"]').classList.add('active');
          setLoading(true);
          google.script.run
            .withSuccessHandler(function(html) {
              document.getElementById('monthCalendar').innerHTML = html;
              setLoading(false);
            })
            .getCalendarEmbed('MONTH');
        } else if (tabName === 'cancellation') {
          document.getElementById('cancellationForm').style.display = 'block';
          document.querySelector('[onclick="showTab(\'cancellation\')"]').classList.add('active');
        }
      }

      /**
       * í¼ ìœ íš¨ì„± ê²€ì‚¬
       */
      function validateForm(formId) {
        const form = document.getElementById(formId).querySelector('form');
        let isValid = true;
        form.querySelectorAll('[required]').forEach(el => {
          if (!el.value.trim()) {
            showInputError(el, 'í•„ìˆ˜ í•­ëª©ì…ë‹ˆë‹¤.');
            isValid = false;
          }
        });
        return isValid;
      }

      function showInputError(input, msg) {
        let errDiv = input.parentElement.querySelector('.validation-error');
        if (!errDiv) {
          errDiv = document.createElement('div');
          errDiv.className = 'validation-error';
          input.parentElement.appendChild(errDiv);
        }
        errDiv.textContent = msg;
        errDiv.style.display = 'block';
        input.classList.add('error');
      }
      function clearInputError(input) {
        const errDiv = input.parentElement.querySelector('.validation-error');
        if (errDiv) errDiv.style.display = 'none';
        input.classList.remove('error');
      }
      function setLoading(isLoading) {
        const loadingDiv = document.getElementById('loading');
        loadingDiv.style.display = isLoading ? 'flex' : 'none';
        const buttons = document.querySelectorAll('button[type="submit"]');
        buttons.forEach(btn => (btn.disabled = isLoading));
      }
      function showMessage(text, type) {
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = text;
        msgDiv.className = 'message ' + type;
        msgDiv.style.display = 'block';

        if (type === 'success') {
          setTimeout(() => {
            msgDiv.style.display = 'none';
          }, 5000);
        }
        msgDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      function setupFormValidation() {
        document.querySelectorAll('[required]').forEach(el => {
          el.addEventListener('input', () => {
            clearInputError(el);
          });
        });
      }
      function formatDateForInput(date) {
        return date.toISOString().split('T')[0];
      }
